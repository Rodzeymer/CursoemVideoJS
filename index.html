<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data de agora</title>
</head>
<body>
    <h2>Eventos JavaScript no HTML</h2>
    <p>Aperte o botão para mostrará a data e hora de agora</p>
    <button onclick="mostraData()">Que hora é essa?</button>
    <script>
        function mostraData(){
            document.getElementsByClassName("demo").innerHTML = Date();
        }
    </script>

    <p class="demo"></p>
</body>
</html>
